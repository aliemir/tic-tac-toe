<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col col-lg-12">
      <header class="text-center">
        <h1 class="head-text">Tic-Tac-Toe</h1>
      </header>
    </div>
    <div class="w-100 d-md-block"></div>
    <div class="col col-md-6 offset-md-3">
      <div class="game-set">
      <a id="reset-btn" class="btn btn-block btn-sm btn-secondary d-none">Reset Game</a>
      </div>
      <div class="game-field">
           <table id="board">
             <tr>
               <td class="content" id="1"></td>
               <td class="content" id="2"></td>
               <td class="content" id="3"></td>
             </tr>
             <tr>
               <td class="content" id="4"></td>
               <td class="content" id="5"></td>
               <td class="content" id="6"></td>
             </tr>
             <tr>
               <td class="content" id="7"></td>
               <td class="content" id="8"></td>
               <td class="content" id="9"></td>
             </tr>
           </table>
         </div>
      <footer class="text-center">
        <h6><em>Ali Emir Sen</em></h6>
      </footer>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
